<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Ventas</title>
  <!-- Incluir un poco de estilo CSS para mejorar el diseño -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    h1 {
      color: #333;
    }

    canvas {
      background-color: #f9f9f9;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <!-- Contenedor principal de la página -->
  <div class="container">
    <h1>Gráfico de Ventas Mensuales</h1>
    <p>Este gráfico muestra las ventas de los primeros cuatro meses del año.</p>
    <canvas id="miGrafico" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('miGrafico').getContext('2d');
    const miGrafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr'],
        datasets: [{
          label: 'Ventas',
          data: [12, 19, 3, 5],
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
      }
    });
  </script>
</body>
</html>
