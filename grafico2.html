<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Gr√°fico con Datos de Google Sheets</title>
</head>
<body>
  <canvas id="miGrafico" width="400" height="200"></canvas>
  
  <script>
    const sheetUrl = 'https://sheets.googleapis.com/v4/spreadsheets/18zFCljvYXkbvBm1FyZ69uQPV22NYWic7Wf_qPMCXYbA/values/Sheet1?key=TU_API_KEY';
    
    const ctx = document.getElementById('miGrafico').getContext('2d');
    
    const miGrafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Ventas',
          data: [],
          borderColor: 'blue',
          borderWidth: 2
        }]
      }
    });
    
    async function obtenerDatos() {
      const response = await fetch(sheetUrl);
      const data = await response.json();
      
      const labels = data.values.slice(1).map(row => row[0]);
      const ventas = data.values.slice(1).map(row => parseInt(row[1]));
      
      miGrafico.data.labels = labels;
      miGrafico.data.datasets[0].data = ventas;
      
      miGrafico.update();
    }

    obtenerDatos();
  </script>
</body>
</html>
